<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación Web</title>
    <!-- Hola de estilos -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="center">
            <div id="logo">
                <img src="./assets/images/Logo.png" class="app-logo" alt="Logotipo">
                <span id="brand">
                    <strong>Meybeline</strong>Corvera
                </span>
            </div>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="./index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="./formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Página 1</a>
                    </li>
                </ul>
            </nav>
            <!--LIMPIAR FLOTADOS-->
            <div class="clearfix"></div>
        </div> 
    </header>

 <!--Sidebar-->
    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>

            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos">
                </div>
                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="bio"></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre">Hombre
                    <input type="radio" name="genero" value="mujer">Mujer
                    <input type="radio" name="genero" value="otro">Otro
                </div>
                <div class="clearfix">
                </div>
                <input type="submit" value="enviar" class="btn btn-success">
            </form>

        </section>

        <aside id="sidebar">
            <div id="nav-log" class="sidebar-items">
                <h3>Creacion de articulos</h3>
                <a href="#" class="btn btn-success">Crear articulos</a>
            </div>

            <div id="search" class="sidebar-items">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" name="submit" class="btn"
                    value="Buscar">
                </form>
            </div>
        </aside>


        <div class="clearfix"></div>
    </div>

    <footer class="footer">
        <div class="center">
            <p>
                &copy;Meybeline Corvera
            </p>
        </div>
    </footer>
</body>

</html>
